<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Teacher Feedback Form</h1>
        <form>
            <!-- Teacher's Name -->
            <label for="teacher-name">Name:</label>
            <input type="text" id="teacher-name" placeholder="Enter your name" required>
            
            <!-- Subject Taught -->
            <label for="subject">Subject Taught:</label>
            <input type="text" id="subject" placeholder="Enter subject" required>

            <!-- Community Number -->
            <label for="community-number">Community Number:</label>
            <input type="text" id="community-number" placeholder="Enter your community number" required>
            
            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <!-- Feedback -->
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" rows="4" placeholder="Your feedback" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
