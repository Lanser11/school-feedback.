<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Parent Feedback Form</h1>
        <form>
            <!-- Parent Name -->
            <label for="parent-name">Name:</label>
            <input type="text" id="parent-name" placeholder="Enter your name" required>

            <!-- Student's Name -->
            <label for="student-name">Student's Name:</label>
            <input type="text" id="student-name" placeholder="Enter your childâ€™s name" required>

            <!-- EMIS Number -->
            <label for="emis-number">EMIS Number:</label>
            <input type="text" id="emis-number" placeholder="Enter your EMIS number" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <!-- Feedback -->
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" rows="4" placeholder="Your feedback" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
